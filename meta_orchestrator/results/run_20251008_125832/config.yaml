orchestrator:
  type: standard
  standard_settings:
    experiments:
    - name: MAB Discovery
      enabled: false
      orchestrator: mab
      mab_settings:
        strategy: thompson_sampling
        total_trials: 100
        variants:
        - in_memory_probe
        - slower_reliable_probe
    - name: Full Agent Benchmark
      enabled: true
      variants:
      - in_memory_probe
      - slower_reliable_probe
      - caching_agent
      - collaborative_agent_team
      trials_per_variant: 20
    - name: Causal Analysis Data Generation
      enabled: true
      variants:
      - caching_agent
      trials_per_variant: 30
results_dir: meta_orchestrator/results
scoring_weights:
  autonomy: 0.4
  success: 0.35
  cost: -0.15
  latency: -0.1
